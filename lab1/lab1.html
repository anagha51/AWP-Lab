<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Resume Form</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #eef1f6;
      margin: 0;
      padding: 40px;
    }

    .container {
      max-width: 950px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 40px 20px;
      background: #2f5597; 
      color: #fff;
    }

    .header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .header h1 {
      margin: 0;
      font-size: 30px;
      font-weight: 600;
    }

    .header h3 {
      margin: 8px 0 0;
      font-weight: 400;
      font-size: 18px;
      opacity: 0.95;
    }

    .section {
      padding: 30px 40px;
      border-bottom: 1px solid #e5e5e5;
    }

    .section:last-child {
      border-bottom: none;
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #2f5597;
      font-weight: 600;
      padding-left: 10px;
    }

    .field {
      margin-bottom: 20px;
    }

    .field label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 15px;
      color: #333;
    }

    .field input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.2s;
    }

    .field input:focus {
      border-color: #2f5597;
      outline: none;
    }

    .skills-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .skills-box input {
      padding: 12px 14px;
    }

    .upload-box input {
      border: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #2f5597;
      color: #fff;
      border: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #244578;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <img src="image.png" alt="Profile Picture">
      <h1>Resume Form</h1>
      <h3>Pimpri Chinchwad University</h3>
    </div>

    <div class="section">
      <h2>Personal Information</h2>
      <div class="field">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">
      </div>
      <div class="field">
        <label>Date of Birth</label>
        <input type="date">
      </div>
      <div class="field">
        <label>Blood Group</label>
        <input type="text" placeholder="e.g. A+, O-">
      </div>
      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="Enter your email address">
      </div>
      <div class="field">
        <label>Contact Number</label>
        <input type="tel" placeholder="+91 9876543210">
      </div>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <div class="skills-box">
        <input type="text" placeholder="Skill 1">
        <input type="text" placeholder="Skill 2">
        <input type="text" placeholder="Skill 3">
        <input type="text" placeholder="Skill 4">
      </div>
    </div>

    <div class="section upload-box">
      <h2>Upload Picture</h2>
      <div class="field">
        <input type="file" accept="image/*">
      </div>
    </div>

    <div class="section">
      <button>Submit Resume</button>
    </div>
    <div class="section">
      <button>Cancel</button>
    </div>
  </div>

</body>
</html>
